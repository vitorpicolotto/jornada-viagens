    <header>
      <a class="logo" href="index.html" title="Voltar para a página inicial">
        <img
          src="/img/bussola-jornada-branca.png"
          alt="Logo em formato de bússola na cor branca"
          class="img-mobile"
        />
        <img
          src="/img/Logo-desktop.png"
          alt="Logo em formato de bússola na cor branca com texto"
          class="img-desktop"
        />
      </a>
      <div class="navigation-menu">
        <label for="menu">
          <img src="img/menu.png" alt="Menu de navegação hamburguer" />
        </label>
        <input type="checkbox" id="menu" hidden>
        <nav>
          <ul class="list-links">

    <section class="offers">
      <div class="section-title">
        <h2>Ofertas da Semana</h2>

      </div>
      <div class="offers-cards">

          <header>
            <p>Hotel + Aéreo</p>

              <span>R$ 4000</span>

          <footer>
